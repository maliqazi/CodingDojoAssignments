<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <meta name="description" content="This is a registration form" >
    </head>
    <body>
        <form>
           <p><h1>Registration Form</h1></p>
           <label for "first_name">First Name</label>
           <input type="text" id="first_name" name="first_name"/>
           <p></p>
           <label for "last_name">Last Name</label>
           <input type="text" id="last_name" name="last_name"/>
           <p></p>
           <label>Email
                <input type="text" id="Email" name="Email"/>
           </label>
           <p></p>
           <label>Password
                <input type="password" id="password" name="password"/>
           </label>
           <p></p>
           <label>PW Confirm
                <input type="password" id="password" name="password">
           </label>
           <p></p>
           <label>Birthday
                <input type="date" id="date" name="date"/>
           </label>
           <p></p>
           <input type="radio" id="male" name="male"/>
           <label>Male</label>
           <p></p>
           <input type="radio" id="female" name="female"/>
           <label>Female</label>
           <p></p>
           <input type="radio" id="other" name="other"/>
           <label>Other</label>
           <p>A short description about yourself:</p>
           <textarea id="description" rows="5" cols="50"></textarea>
           <p>Favorite language</p>
           <select name="language">
                 <option value="Javascript">Javascript</option>
                 <option value="PHP">PHP</option>
                 <option value="ASP.NET">ASP.NET</option>
           </select>
           <p></p>
         <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
